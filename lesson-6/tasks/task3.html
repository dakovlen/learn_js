  <h1>Завдання № 3</h1>
  <p></p>

  <script>
    let symbol = 0
    
    for (let num = 0; num < 3; num++) {
      for (let i = 0; i < 5; i++) {
        symbol++
        if (symbol === 6) {
          symbol = 1
        }
        document.write('<br>')
        for (let j = 0; j < symbol; j++) {
          document.write('o')
        }
      }
    }

  </script>
