  <h1>Завдання № 4</h1>
  <p>Інвестор вклав N тис. грн на 20 років під 20% річних. Визначити за допомогою циклів суму, яку він одержить (без оподаткування).</p>

  <script>
    const initialInvestment = parseFloat(prompt('Введіть сумму яку ви хочете вкласти:', 1000))
    const annualInterestRate = 0.20

    let currentAmount = initialInvestment

    for (let year = 1; year <= 20; year++) {
      currentAmount += currentAmount * annualInterestRate
    }

    document.write(`Сума через 20 років: ${currentAmount.toFixed(2)} грн`)
  </script>
</body>
