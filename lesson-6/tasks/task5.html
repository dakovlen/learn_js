<body>
  <a href="../../lesson-6/" class="link-list">Повернутись до списку завдань</a>
  <h1>Завдання № 5</h1>
  <p></p>

  <script>
    const annualInterestRate = 0.20
    const taxRate = 0.05

    const investedAmount = parseFloat(prompt("Введіть суму вкладених грошей (в тис. грн):"));

    if (investedAmount > 0) {
      let currentAmount = investedAmount

      for (let year = 1; year <= 20; year++) {
        const interest = currentAmount * annualInterestRate
        currentAmount += interest
      }

      const totalProfit = currentAmount - investedAmount
      const taxAmount = totalProfit * taxRate
      const finalAmount = currentAmount - taxAmount

      document.write(`Сума через 20 років з урахуванням податку: ${finalAmount.toFixed(2)} грн`)
    } else {
      document.write("Некоректно введена сума вкладених грошей.")
    }

  </script>
</body>

</html>
