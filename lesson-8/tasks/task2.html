  <h1>Завдання №2</h1>
  <p>Задача 5. Дано послідовність оцінок учня. Підрахувати кількість:
    1) двійок
    2) кількість хороших оцінок (добре, відмінно);
    3) кількість оцінок, які нижче середнього.</p>

  <script>
    let grades = [4, 5, 3, 3, 5, 5, 5, 4, 4, 4, 4, 3];

    function countTwos(grades) {
      let count = 0;
      for (let grade of grades) {
        if (grade === 2) {
          count++;
        }
      }
      return count;
    }

    function countGoodGrades(grades) {
      let count = 0;
      for (let grade of grades) {
        if (grade >= 4 && grade <= 5) {
          count++;
        }
      }
      return count;
    }

    function countBelowAverage(grades) {
      let average = calculateAverage(grades);
      let count = 0;
      for (let grade of grades) {
        if (grade < average) {
          count++;
        }
      }
      return count;
    }

    function calculateAverage(grades) {
      let sum = 0;
      for (let grade of grades) {
        sum += grade;
      }
      return sum / grades.length;
    }

    const twosCount = countTwos(grades);
    const goodGradesCount = countGoodGrades(grades);
    const belowAverageCount = countBelowAverage(grades);

    document.write(`Кількість двійок: ${twosCount}<br>`);
    document.write(`Кількість хороших оцінок: ${goodGradesCount}<br>`);
    document.write(`Кількість оцінок нижче середнього: ${belowAverageCount}<br>`);

  </script>
