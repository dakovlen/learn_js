  <h1>Задача 1</h1>
  <p>Дано масив, який містить оцінки з К предметів. Знайти середній бал і з’ясувати до якої категорії він відноситься (відмінник, двійочник (має хоча би одну двійку), хорошист (оцінки добре і відмінно), трійочник(є хоча би одна трійка)).</p>

  <script>
    
    function getMinValueArray(arr) {
      let min = arr[0]
      
      for (let i = 1; i < arr.length; i++) {
        if(arr[i] < min) {
          min = arr[i]
        } 
      }
      return min
    }
    
    function getStudentCategory(scores) {
      let category
      switch (getMinValueArray(scores)) {
        case 1:
          case 2: 
            category = 'двійочник'
            break
          case 3:
            category = 'трійочник'
            break
          case 4: 
            category = 'хорошист'
            break
          case 5: 
            category = 'відмінник'
            break
          default:
            throw new Error('некорректна оцінка')
            break
      }
      
      return category
    }
    let scores = [4, 5, 3, 3, 5, 5, 5, 4, 4, 4, 4, 3]
    const category = getStudentCategory(scores)
    document.write(`Категорія: ${category}`)
  </script>
