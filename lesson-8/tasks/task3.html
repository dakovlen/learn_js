<body>
  <a href="../../lesson-8/" class="link-list">Повернутись до списку завдань</a>
  <h1>Завдання № 3</h1>
  <p>Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим</p>

  <script>
    const gridSize = parseInt(prompt("Введіть розмір сітки (кількість клітинок):"));
    const shipCount = parseInt(prompt("Введіть кількість одиночних кораблів:"));

    let grid = new Array(gridSize).fill(0); // Створення пустої сітки
    let remainingShips = shipCount; // Кількість залишених кораблів

    // Розставляння кораблів випадковим чином
    for (let i = 0; i < shipCount; i++) {
      let randomCell = Math.floor(Math.random() * gridSize);
      if (grid[randomCell] === 0) {
        grid[randomCell] = 1;
      } else {
        i--; // Якщо клітинка вже має корабель, спробувати ще раз
      }
    }

    while (remainingShips > 0) {
      const shotCell = parseInt(prompt("Введіть номер клітинки, куди стріляєте (0 - " + (gridSize - 1) + "):"));

      if (grid[shotCell] === 1) {
        document.write("Ви потопили корабель!");
        grid[shotCell] = 0; // Видаляємо потоплений корабель з сітки
        remainingShips--; // Зменшуємо лічильник залишених кораблів
      } else {
        document.write("Мимо!");
      }
    }

    document.write("Вітаємо! Ви перемогли!");

  </script>
</body>
