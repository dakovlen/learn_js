  <h1>Завдання № 4</h1>
  <p>Створити окремі функції, які для 4 чисел знаходять:</p>
  <ol>
    <li>суму;</li>
    <li>добуток;</li>
    <li>середнє арифметичне;</li>
    <li>мінімальне значення.</li>
  </ol>

  <script>
    const firstNum = parseInt(prompt('Введіть перше число:'))
    const secondNum = parseInt(prompt('Введіть друге число:'))
    const thirdNum = parseInt(prompt('Введіть третє число:'))
    const fourNum = parseInt(prompt('Введіть четверте число:'))

    function sum (firstNum, secondNum, thirdNum, fourNum) {
      return firstNum + secondNum + thirdNum + fourNum
    }

    function product(firstNum, secondNum, thirdNum, fourNum) {
      return firstNum * secondNum * thirdNum * fourNum
    }

    function average(firstNum, secondNum, thirdNum, fourNum) {
      return (firstNum + secondNum + thirdNum + fourNum) / 4
    }

    function minMath(firstNum, secondNum, thirdNum, fourNum) {
      return Math.min(firstNum, secondNum, thirdNum, fourNum)
    }

    document.write(`Cума: ${sum(firstNum, secondNum, thirdNum, fourNum)} <br>`)
    document.write(`Добуток: ${product(firstNum, secondNum, thirdNum, fourNum)}<br>`)
    document.write(`Середнє арифметичне: ${average(firstNum, secondNum, thirdNum, fourNum)}<br>`)
    document.write(`Мінімальне значення: ${minMath(firstNum, secondNum, thirdNum, fourNum)}<br>`)
    
  </script>
