  <h1>Завдання № 3</h1>
  <p>Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби</p>

  <script>
    //Вводимо необхідні дані:
    const minValue = 1
    const maxValue = 5

    let rundomNum = minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
    let userNumber = parseInt(prompt('Введіть число'))

    if (userNumber === rundomNum) document.write('Winnter')
    else {
      userNumber = parseInt(prompt('Введіть число'))
      if (userNumber === rundomNum) document.write('Winner')
      else document.write('Not')
    }
  </script>
