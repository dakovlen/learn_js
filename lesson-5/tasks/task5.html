  <h1>Завдання № 5</h1>
  <p>З клавіатури вводиться назва категорії водія 
    (А-мотоцикл, 
    В-легковий автомобіль, 
    С-вантажний автомобіль). 
    Вивести на екран назву транспортного засобу, яким він може керувати.
  </p>

  <script>
    //Вводимо необхідні дані:
    const categoryDriver = prompt("Введіть категорію водія (А, В або С):").toUpperCase()

    if (categoryDriver === 'A') document.write('А-мотоцикл')
    else if (categoryDriver === 'B') document.write('В-легковий автомобіль')
    else if (categoryDriver === 'C') document.write('С-вантажний автомобіль')
    else document.write('Не корректно введена категорія')
  </script>
