<body>
  <a href="../../lesson-5/" class="link-list">Повернутись до списку завдань</a>
  <h1>Завдання №2</h1>
  <p>Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел вводиться користувачем</p>

  <script>
    const valueRundomNumber = parseInt(prompt(`Кількість випадкових чисел`))
    
    document.write('<ul>')
      for(num = 0; num < valueRundomNumber; num ++) {
      const rundomNumber = 1 + Math.floor(Math.random() * 100 - 1 + 1)
      document.write(`<li>${rundomNumber}</li>`)  
    }
    document.write('</ul>')
  </script>
</body>
