  <body>
    <a href="../../lesson-5/" class="link-list">Повернутись до списку завдань</a>
    <h1>Завдання № 4</h1>
    <p></p>

    <script>
      for (let i = 0; i < 5; i++) {
        let numberFirst = parseInt(prompt('Num #1:'))
        let numberSecond = parseInt(prompt('Num #2:'))

        if (numberFirst === numberSecond) document.write(`Sum = ${numberFirst + numberSecond} <br>`)
        else
          document.write(`Multiplication = ${numberFirst * numberSecond} <br>`)
      }
    </script>
  </body>
