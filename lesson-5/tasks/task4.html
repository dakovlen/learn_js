    <h1>Завдання № 4</h1>
    <p>З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом, працівником, пенсіонером).</p>

    <script>
      //Вводимо необхідні дані:
        const userAge = parseInt(prompt('Введіть свій вік'))
          if (userAge <= 5) document.write('дитиною у садочку')
          else if (userAge <= 16 ) document.write('школярем')
          else if (userAge <= 22 ) document.write('студентом')
          else if (userAge <= 64 ) document.write('працівником')
          else document.write('пенсіонером')
    </script>
