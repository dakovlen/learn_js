  <h1>Завдання № 7</h1>
  <p>З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься</p>

  <script>
    const numberMounth = parseInt(prompt('Введіть номер місяця:'))

    switch (numberMounth) {
      case 12:
      case 1:
      case 2:
        document.write('Winter')
        break
      case 3:
      case 4:
      case 5:
        document.write('Spring')
        break
      case 6:
      case 7:
      case 8:
        document.write('Summer')
        break
      case 9:
      case 10:
      case 11:
        document.write('Autum')
        break
      default:
        document.write('Такого місяця не існує')
    }
  </script>
</body>
