<body>
  <a href="../../lesson-9/" class="link-list">Повернутись до списку завдань</a>
  <h1>Завдання № 3</h1>
  <p>Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками</p>

  <script>
    const elementCount = parseInt(prompt("Введіть кількість елементів:"));
    const array = [];

    for (let i = 0; i < elementCount; i++) {
        if (i < 5) {
            array.push(1);
        } else {
            array.push(7);
        }
    }

    document.write("Створений масив:", array);
  </script>
</body>
