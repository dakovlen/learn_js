  <h1>Завдання №2</h1>
  <p>Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга заповнена 7-ками.</p>

  <script>
    const quantityElem = parseInt(prompt('Користувач вводить кількість елементів'))
    const arryElem = []

    for (let i = 0; i < quantityElem; i++) {
        if (i < quantityElem / 2) {
          arryElem.push(1);
        } else {
          arryElem.push(7);
        }
    }

    document.write("Створений масив:", arryElem);
  </script>
