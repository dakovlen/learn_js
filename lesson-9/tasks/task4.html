<body>
  <a href="../../lesson-9/" class="link-list">Повернутись до списку завдань</a>
  <h1>Завдання № 4</h1>
  <p>Дано масив елементів. Вивести на екран елементи, що більші за 100</p>
  

  <script>
    const array = [75, 120, 50, 200, 90, 150, 30, 180];

    for (let element of array) {
        if (element > 100) {
            document.write(`<div>${element}</div>`);
        }
    }
  </script>
</body>
