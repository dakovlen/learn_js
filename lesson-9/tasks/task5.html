  <h1>Завдання № 5</h1>
  <p>Дано масив елементів. Знайти добуток додатних елементів</p>

  <script>
    const array = [2, -5, 10, -3, 8, 7, -1, 6];
    let product = 1;

    for (let element of array) {
      if (element > 0) {
        product *= element;
      }
    }

    document.write("Добуток додатних елементів:", product);
  </script>
</body>
