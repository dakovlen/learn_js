<body>

  <h1>Задача 1</h1>
  <p>Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів заповнених нулями.</p>

  <script>
    const quantityElem = parseInt(prompt('вводить кількість елементів.'))
    const arryElement = []

    for (let i = 0; i < quantityElem; i++) {
      arryElement.push(0)
    }
    document.write("Створений масив:", arryElement)
  </script>
</body>
