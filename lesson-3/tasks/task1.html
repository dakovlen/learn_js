  <h1>Задача 1</h1>
  <p>
    З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої
    кількість цукерок є більшою, або вивести, що кількість однакова.
  </p>

  <script>
    //Отримання данних від юзера:
    const firstName = prompt("Введіть імʼя Першої дитини:")
    const numberСandiesFirstName = parseInt(prompt("Введіть кількість цукерок для першої дитини:"))

    const secondName = prompt("Введіть імʼя другої дитини:")
    const numberСandiesSecondName = parseInt(prompt("Введіть кількість цукерок для другої дитини:"))

    //Вирішення завдання:
    if (numberСandiesFirstName > numberСandiesSecondName) {
      document.write(`${firstName} більше цукерок ніж у ${secondName}`)
    } else if (numberСandiesFirstName < numberСandiesSecondName) {
      document.write(`${secondName} більше цукерок ніж у ${firstName}`)
    } else {
      document.write(`${secondName} та ${firstName} кількість цукерок рівна`)
    }
  </script>
