<body>
  <a href="../../lesson-3/">Повернутись до списку завдань</a>
  <h1>Завдання № 6</h1>
  <p>З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</p>

  <script>
    //Вводимо необхідні дані:
    const numberDayWeek = prompt('Введіть номер дня тижня від 1 до 7')
    switch (numberDayWeek) {
      case 1:
        document.write("Понеділок")
        break
      case 2:
        document.write("Вівторок")
        break
      case 3:
        document.write("Середа")
        break
      case 4:
        document.write("Четвер")
        break
      case 5:
        document.write("П'ятниця")
        break
      case 6:
        document.write("Субота")
        break
      case 7:
        document.write("Неділя")
        break
      default:
        document.write("Невірно введений номер дня тижня.")
    }
  </script>
</body>

</html>
