  <body>
    <a href="../../lesson-2/">Повернутись до списку завдань</a>
    <h1>Задача 4</h1>
    <p>Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</p>

    <script>
      //Вводимо необхідні дані:
      const lengthInСm = parseInt(prompt("Введіть довжину в сантиметрах:", "100"))

      ///Знаходимо обчислення:
      const lengthInM = lengthInСm / 100;
      const lengthInKm = lengthInСm / 100000;
      
      //Виводимо значення:
      document.write(`Довжина в метрах: ${lengthInM} <br />`)
      document.write(`Довжина в кілометрах: ${lengthInKm}`)
    </script>
  </body>
