  <h1>Задача 1</h1>
  <p>Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць</p>

  <script>
    const monthNumber = parseInt(prompt("Введіть номер місяця (1-12):"));
    const season = getSeason(monthNumber);

    function getSeason(monthNumber) {
      if (monthNumber >= 1 && monthNumber <= 12) {
        switch (monthNumber) {
          case 12:
          case 1:
          case 2:
            return "зима";
          case 3:
          case 4:
          case 5:
            return "весна";
          case 6:
          case 7:
          case 8:
            return "літо";
          case 9:
          case 10:
          case 11:
            return "осінь";
        }
      } else {
        return "Некоректний номер місяця";
      }
    }

    document.write(`Місяць номер ${monthNumber} відноситься до пори року: <b>${season}</b>`);

  </script>
