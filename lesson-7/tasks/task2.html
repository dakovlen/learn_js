  <h1>Завдання №2</h1>
  <p>Створити функцію, яка за номером місяця повертає його назву.</p>

  <script>
    function getNameMonth(numberMonth) {
      switch (numberMonth) {
        case 1: return'Січень'
          break
        case 2: return'Лютий'
          brake
        case 3: return'Березень'
          break
        case 4: return 'Квітень'
          break
        case 5: return 'Травень'
          break
        case 6: return 'Червень'
          break
        case 7: return 'Липень'
          break
        case 8: return 'Серпень'
          break
        case 9: return 'Вересень'
          break
        case 10: return 'Жовтень'
          break
        case 11: return 'Листопад'
          break
        case 12: return 'Грудень'
        default: return 'Некоректний місяць'
      }
    }

    const monthNumber = parseInt(prompt('Ведіть номер місяця (1-12)'))
    let monthName = getNameMonth(monthNumber);

    document.write(`${monthName}`)
  </script>
