  <h1>Завдання № 3</h1>
  <p>Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим</p>

  <script>
    const numberDay = parseInt(prompt('Введіть номер дня (1-7)'))
    
    function getWorkkDay (numberDay) {
      if (numberDay >= 1 && numberDay <= 5) return 'Робочі дні'
      else if (numberDay > 5 && numberDay < 8) return 'Вихідні'
      else return 'Некоректний діапазон'
    }

    document.write(getWorkkDay(numberDay))				
  </script>
